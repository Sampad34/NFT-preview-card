<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    
      <div class="card-container">
        <div class="card">
          <div class="card-image">
            <img src="./images/image-equilibrium.jpg" alt="logo" />
            <div class="image-overlay">
              <img
                class="view-icon"
                src="./images/icon-view.svg"
                alt="view-image"
              />
            </div>
          </div>

          <div class="card-description">
            <h3 class="heading">Equilibrium #3429</h3>
            <p class="description">
              Our Equilibrium collection promotes balance and calm.
            </p>
          </div>

          <div class="cost-date">
            <div class="cost">
              <img
                class="eth-icon"
                src="./images/icon-ethereum.svg"
                alt="icon"
              />
              <p class="eth-cost">0.041 ETH</p>
            </div>

            <div class="date">
              <img
                class="clock-icon"
                src="./images/icon-clock.svg"
                alt="clock"
              />
              <p class="date-days">3 days left</p>
            </div>
          </div>

          <hr />
          <div class="creator">
            <img
              class="avatar-image"
              src="./images/image-avatar.png"
              alt="avatar"
            />
            <div class="creator-name">
              Creation of <span class="avatar-name">Jules Wyvern</span>
            </div>
          </div>
        </div>
      </div>
   
  </body>
</html>
